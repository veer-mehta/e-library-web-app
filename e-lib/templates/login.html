<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css">
    <link rel="stylesheet" href="{{url_for(endpoint='static', filename='css/login.css')}}">
</head>
<body>

<div class="login-container">
    <h2>Login to E-Library</h2>

    <!-- Login form -->
    <form action="{{ url_for('login') }}" method="post">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>

        <!-- Forgot password link -->
        <a href="#" class="forgot-password">Forgot Password?</a>
    </form>

    <!-- Sign up link -->
    <p>Don't have an account? <a href="{{ url_for('signup') }}" class="signup-link">Sign Up</a></p>

    <!-- Social login options -->
    <div class="social-login">
        <a href="#"><i class="fab fa-google"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
</div>

<!-- MDB UI Kit -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
</body>
</html>
