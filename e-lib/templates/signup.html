<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - E-Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css">
    <link rel="stylesheet" href="{{url_for(endpoint='static', filename='css/signup.css')}}">
</head>
<body>

<div class="signup-container">
    <h2>Create Your E-Library Account</h2>

    <!-- Signup form -->
    <form action="{{ url_for('signup') }}" method="post">
        <input type="text" name="username" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="password" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>

        <!-- Already have an account? link -->
        <a href="#" class="login-link">Already have an account? Login</a>
    </form>

    <!-- Social signup options -->
    <div class="social-signup">
        <a href="#"><i class="fab fa-google"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
</div>

<!-- MDB UI Kit -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
</body>
</html>
