<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resources - E-Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css">
    <link rel="stylesheet" href="{{ url_for(endpoint='static', filename='css/homepage.css') }}">
    <style>
        body {
            background-color: #FFF0D1;
            font-family: 'Arial', sans-serif;
        }

        /* Form Section */
        .form-section {
            padding: 40px 20px;
            text-align: center;
        }

        .form-title {
            font-size: 2em;
            color: #3B3030;
            margin-bottom: 20px;
        }

        /* Form Styling */
        .upload-form {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            margin: 0 auto;
        }

        .form-control {
            margin-bottom: 20px;
        }

        .btn-upload {
            background-color: #795757;
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 30px;
        }

        .btn-upload:hover {
            background-color: #664343;
        }
    </style>
</head>
<body>

<!-- Form Section -->
<section class="form-section">
    <h2 class="form-title">Upload Your PDF</h2>
    <form class="upload-form" action="/upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <input type="text" class="form-control" name="book_name" placeholder="Title of the Resource" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="author" placeholder="Author's Name" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="genre" placeholder="Genre of the Resource" required>
        </div>
        <div class="form-group">
            <input type="file" class="form-control" name="file" accept="application/pdf" required>
        </div>
        <button type="submit" class="btn-upload">Upload</button>
    </form>
</section>

</body>
</html>
